<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Life of a Coder</title>
    </head>
    <body>
        <input class="starter" id="input" placeholder="input"/>
        <p class="starter" id="output1"></p>
        <p class="starter" id="output2"></p>
        <script>
            document.querySelector('#input').addEventListener('change', function(event){
                var currentInput = event.target.value;
                inputHappened(currentInput);
            });

            var display1 = function(data){
                output1 = document.querySelector('#output1');
                output1.innerText = data;
            }

            var display2 = function(data){
                var output2 = document.querySelector('#output2');
                output2.innerText = data;
            }
        </script>
        <script src="variables.js" charset= "utf-8" type="text/javascript"></script>
        <script src="texts.js" charset= "utf-8" type="text/javascript"></script>
        <script src="functions.js" charset="utf-8" type="text/javascript"></script>
        <script src="script.js" charset="utf-8" type="text/javascript"></script>
    </body>
</html>
